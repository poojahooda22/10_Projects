<!DOCTYPE html>
<html lang="en" dir="ltr">

            <ul>
                <li>
                    <a class="active" href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Projects</a>
                </li>
                <li>
                    <a href="#">Contact Me</a>
                </li>
                <li>
                    <a href="#">Feedback</a>
                </li>
            </ul>
        </nav>
        <section></section>
    </body>
</html>
